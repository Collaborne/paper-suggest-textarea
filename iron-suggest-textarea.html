<!doctype html>
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="suggest-textarea-behavior.html">

<!--
A textarea that provides suggestions as the user types.

### Example
```html
<iron-suggest-textarea
  value={{value}}
  suggest-query={{suggestQuery}}
  value-with-ids={{valueWithIds}}>
</iron-suggest-textarea>
```

@demo demo/iron-suggest-textarea.html
-->
<dom-module id="iron-suggest-textarea">

	<template>
		<style>
			#text {
				@apply --suggest-textarea;
			}
		</style>
		<textarea
			id="text"
			placeholder$="[[placeholder]]"
			value="{{value::input}}"
			max-rows$="[[maxRows]]"
			on-focus="_onFocus"
			autofocus$="[[autofocus]]"
		></textarea>
	</template>

</dom-module>

<script>

(function() {

	Polymer({
		is: 'iron-suggest-textarea',

		behaviors: [
			Polymer.SuggestTextareaBehavior
		],

		get textarea() {
			return this.$.text;
		},

		/**
		 * Fired when the user focuses the textarea
		 *
		 * @event focus
		 */
		_onFocus: function() {
			this.fire('focus');
		}
	});

})();

</script>
